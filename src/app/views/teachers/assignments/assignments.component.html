<mat-toolbar>
  <h2>Welcome to the CMHS Course Website</h2>
  <span class="toolbar-flex"></span>
  <a routerLink='/main-homepage' >Home</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/assignments'>Assignments</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/announcements'>Announcements</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/grades'>Grades</a>
  <span class="toolbar-flex"></span>
</mat-toolbar>

<div class="mat-elevation-z8">
  <h3 matColumnDef="title">List of Assignments</h3>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="asnSubject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let data"> {{data.asnSubject}} </td>
    </ng-container>
  <ng-container matColumnDef="asnTitle">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let data"> {{data.asnTitle}} </td>
  </ng-container>
    <ng-container matColumnDef="asnDateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let data"> {{data.asnDateCreated}} </td>
    </ng-container>
    <ng-container matColumnDef="asnDueDate">
      <th mat-header-cell *matHeaderCellDef> Date Due </th>
      <td mat-cell *matCellDef="let data"> {{data.asnDueDate}} </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button mat-stroked-button (click)="createAsn()">Create New Assignment</button>
</div>

<div *ngIf="createAsn()">
  <form [formGroup]="createAsn"(ngSubmit)="onSubmit()">
      <h2>Create Assignment</h2>
    <label>Name of Assignment</label>
    <input type="text" formControlname="asnTitle">
    <label>Name of Assignment</label>
    <input type="text" formControlname="asnSubject">

  </form>


</div>
