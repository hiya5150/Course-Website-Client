<app-teachers-nav></app-teachers-nav>

<div class="table">
  <button mat-stroked-button (click)="showAsnForm()" color="accent" [ngStyle]="{'float':'right'}">Create New Assignment</button>
  <h3 matColumnDef="title">Assignments</h3>
  <table mat-table [dataSource]="assignments" *ngIf="assignments">
    <ng-container matColumnDef="asnTitle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let asn"> {{asn.asnTitle}} </td>
    </ng-container>
    <ng-container matColumnDef="asnBody">
      <th mat-header-cell *matHeaderCellDef> Assignment </th>
      <td mat-cell *matCellDef="let asn"> {{asn.asnBody}} </td>
    </ng-container>
    <ng-container matColumnDef="asnDateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let asn"> {{asn.asnDateCreated}} </td>
    </ng-container>
    <ng-container matColumnDef="asnDueDate">
      <th mat-header-cell *matHeaderCellDef> Date Due </th>
      <td mat-cell *matCellDef="let asn"> {{asn.asnDueDate | date}} </td>
    </ng-container>
    <ng-container matColumnDef="asnGrade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let asn"> {{asn.asnGrade}} </td>
    </ng-container>
    <ng-container matColumnDef="viewMore">
      <th mat-header-cell *matHeaderCellDef> View More </th>
      <td mat-cell *matCellDef="let asn">
        <button mat-stroked-button routerLink="/teachers/assignment/{{asn.asnID}}">View More</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


  <form (ngSubmit)="createAsn()" [ngStyle]="createForm">
    <h2>Create Assignment</h2>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Name of Assignment</mat-label>
        <input matInput [(ngModel)]="asnTitle" name="asnTitle" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Assignment</mat-label>
        <input matInput [(ngModel)]="asnBody" name="asnBody" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Due Date yyyy/mm/dd</mat-label>
        <input matInput [(ngModel)]="asnDueDate" name="asnDueDate" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Grade</mat-label>
        <input matInput [(ngModel)]="asnGrade" name="asnGrade" required>
      </mat-form-field>
    </p>
    <button mat-stroked-button>Submit Assignment</button>
  </form>
