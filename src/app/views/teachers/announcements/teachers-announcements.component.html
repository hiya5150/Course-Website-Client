<app-teachers-nav></app-teachers-nav>

  <div class="table">
    <button mat-stroked-button (click)="showAnnForm()" color="accent" [ngStyle]="{'float':'right'}">Create New Announcement</button>
    <h3 matColumnDef="title">Announcements</h3>
    <table mat-table [dataSource]="announcements" *ngIf="announcements">
      <ng-container matColumnDef="annTitle">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let ann"> {{ann.annTitle}} </td>
      </ng-container>
      <ng-container matColumnDef="annBody">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let ann"> {{ann.annBody}} </td>
      </ng-container>
      <ng-container matColumnDef="teacherName">
        <th mat-header-cell *matHeaderCellDef> By: </th>
        <td mat-cell *matCellDef="let ann"> {{ann.teacherName}} </td>
      </ng-container>
      <ng-container matColumnDef="annDateCreated">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let ann"> {{ann.annDateCreated | date}} </td>
      </ng-container>
      <ng-container matColumnDef="annDelete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let ann">
          <button mat-stroked-button (click)="deleteAnn(ann.annID)">Delete</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="annEdit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let ann">
          <button mat-stroked-button (click)="showEditForm(ann.annID, ann.annTitle, ann.annBody)">Edit</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


  <form (ngSubmit)="createAnn()" [ngStyle]="createForm">
    <h2>Create Announcement</h2>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Name of Announcement</mat-label>
        <input matInput [(ngModel)]="annTitle" name="annTitle" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Announcement</mat-label>
        <input matInput [(ngModel)]="annBody" name="annBody" required>
      </mat-form-field>
    </p>
    <button mat-flat-button color="primary">Create Announcement</button>
  </form>

<form (ngSubmit)="editAnn()" [ngStyle]="editForm">
  <h2>Edit Announcement</h2>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Name of Announcement</mat-label>
      <input matInput [(ngModel)]="currentAnnTitle" name="annTitle" required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Announcement</mat-label>
      <input matInput [(ngModel)]="currentAnnBody" name="annBody" required>
    </mat-form-field>
  </p>
  <button mat-flat-button color="primary">Edit Announcement</button>
</form>
