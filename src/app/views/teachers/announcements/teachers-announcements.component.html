<mat-toolbar>
  <h2>Welcome to the CMHS Course Website</h2>
  <span class="toolbar-flex"></span>
  <a routerLink='/teachers-homepage' >Home</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/teachers-assignments'>Assignments</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/teachers-announcements'>Announcements</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/teachers-grades'>Grades</a>
  <span class="toolbar-flex"></span>

</mat-toolbar>

<button mat-stroked-button (click)="createAnn()">Create New Announcement</button>

<div *ngFor="let ann of announcements">
  <p>
    {{ann.annTitle}}
    {{ann.annBody}}
  </p>

  <div class="mat-elevation-z8">
    <h3 matColumnDef="title">Announcements</h3>
    <table mat-table [dataSource]="announcements">
      <ng-container matColumnDef="annTitle">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let ann"> {{ann.annTitle}} </td>
      </ng-container>
      <ng-container matColumnDef="annBody">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let ann"> {{ann.annBody}} </td>
      </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <button  mat-stroked-button id="delete" (click)="deleteAnn(ann.annID)">Delete</button>
</div>
