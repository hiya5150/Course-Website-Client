<form (ngSubmit)="submitAssignment()">
  <mat-dialog-content>
    <h2 mat-dialog-title>Submit assignment</h2>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Assignment</mat-label>
        <input type="text" matInput [(ngModel)]="body" name="title" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Assignment</mat-label>
        <input type="text" matInput [(ngModel)]="body" name="title" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Assignment</mat-label>
        <input type="text" matInput [(ngModel)]="asnTitle" name="title" required>
      </mat-form-field>
    </p>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
    <button type="submit" mat-raised-button color="accent">Submit Assignment</button>
  </mat-dialog-actions>
</form>
