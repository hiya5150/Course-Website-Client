<div class="form-group">
  <form #f="ngForm" name="theForm" (submit)="submitAssignment()">
  <label>Assignment</label>
  <mat-form-field>
    <input matInput placeholder="Submit assignment" name="name" required [(ngModel)]="assignment.asnTitle" #assignmentName ="ngModel">
  </mat-form-field>

  <span *ngIf="assignmentName.errors?.required && assignmentName.touched">
        The assignment name is required
      </span>
<button class="btn btn-primary btn-sm" [disabled]="f.invalid"></button>
</form>
</div>

<div>
  <form (ngSubmit)="submitAssignment()">
    <h2>Submit Assignment</h2>

    <p>
      <mat-form-field appearance="fill">
        <mat-label>Name of Assignment</mat-label>
        <input matInput [(ngModel)]="asnTitle" name="asnTitle" required>
      </mat-form-field>
    </p>


    <button mat-stroked-button (click)="submitAsn()">Submit Assignment</button>


  </form>
</div>
