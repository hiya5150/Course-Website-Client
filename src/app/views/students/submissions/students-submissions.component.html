<form (ngSubmit)="submitAssignment()">
  <mat-dialog-content>
    <h2 mat-dialog-title>Submit assignment</h2>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Assignment</mat-label>
        <input type="text" matInput [(ngModel)]="teacherId" name="title" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Assignment</mat-label>
        <input type="text" matInput [(ngModel)]="title" name="title" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Assignment</mat-label>
        <input type="text" matInput [(ngModel)]="title" name="title" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Assignment</mat-label>
        <input type="text" matInput [(ngModel)]="title" name="title" required>
      </mat-form-field>
    </p>

  </mat-dialog-content>

  <mat-dialog-actions>

    <button type="submit" mat-raised-button color="accent">Login</button>
  </mat-dialog-actions>
</form>
