<app-students-nav></app-students-nav>

<div *ngIf="assignments" class="table">
  <h3>Assignments</h3>
  <table mat-table [dataSource]="assignments">


    <ng-container matColumnDef="asnTitle">
      <th mat-header-cell *matHeaderCellDef>Assignment Title</th>
      <td mat-cell *matCellDef="let element"> {{element.asnTitle}} </td>
    </ng-container>

    <!-- Assignment body -->
    <ng-container matColumnDef="asnBody">
      <th mat-header-cell *matHeaderCellDef>Assignment content</th>
      <td mat-cell *matCellDef="let element"> {{element.asnBody}} </td>
    </ng-container>

    <!-- Assignment Date created -->
    <ng-container matColumnDef="asnDateCreated">
      <th mat-header-cell *matHeaderCellDef>Date Created</th>
      <td mat-cell *matCellDef="let element"> {{element.asnDateCreated | date}} </td>
    </ng-container>

    <!-- Assignment Due date -->
    <ng-container matColumnDef="asnDueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element"> {{element.asnDueDate | date}} </td>
    </ng-container>

    <!-- Assignment grade -->
    <ng-container matColumnDef="asnGrade">
      <th mat-header-cell *matHeaderCellDef>Your grade</th>
      <td mat-cell *matCellDef="let element"> {{element.asnGrade}} </td>
    </ng-container>

    <!-- Teacher name -->
    <ng-container matColumnDef="teacherName">
      <th mat-header-cell *matHeaderCellDef>Instructor</th>
      <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
    </ng-container>

    <!-- Assignment subject-->
    <ng-container matColumnDef="asnSubject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element"> {{element.asnSubject}} </td>
    </ng-container>

    <ng-container matColumnDef="submit">
      <th mat-header-cell *matHeaderCellDef>Sumbit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openSubmission(element.asnID)">Submit Assignment</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
