<mat-toolbar>
  <h2>Welcome to the CMHS Course Website</h2>
  <span class="toolbar-flex"></span>
  <a routerLink='/main-homepage' >Home</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/assignments'>Assignments</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/announcements'>Announcements</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/grades'>Grades</a>
  <span class="toolbar-flex"></span>

</mat-toolbar>

<div id="assignmentsList" *ngIf="assignments">

  <table mat-table [dataSource]="assignments" class="mat-elevation-z8">


    <ng-container matColumnDef="asnTitle">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.asnTitle}} </td>
    </ng-container>

    <!-- Assignment body -->
    <ng-container matColumnDef="asnBody">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.asnBody}} </td>
    </ng-container>

    <!-- Assignment Date created -->
    <ng-container matColumnDef="asnDateCreated">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.asnDateCreated}} </td>
    </ng-container>

    <!-- Assignment Due date -->
    <ng-container matColumnDef="asnDueDate">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.asnDateDue}} </td>
    </ng-container>

    <!-- Assignment grade -->
    <ng-container matColumnDef="asnGrade">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.asnGrade}} </td>
    </ng-container>

    <!-- Teacher name -->
    <ng-container matColumnDef="teacherName">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
    </ng-container>

    <!-- Assignment subject-->
    <ng-container matColumnDef="asnSubject">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.asnSubject}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div id="submitForm">
    <h2>The form</h2>

  </div>
