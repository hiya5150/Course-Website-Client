<app-students-nav></app-students-nav>

<div *ngIf="grades">
  <mat-card *ngFor="let grade of grades" class="card">
    <mat-card-header>
      <mat-card-title>{{grade.studentName}}</mat-card-title>
      <mat-card-subtitle>{{grade.submissionDate | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{grade.grade}}</p>
      <strong>{{grade.submission}}</strong>
    </mat-card-content>
<!--    <mat-card-actions>-->
<!--      <button mat-button>LIKE</button>-->
<!--      <button mat-button>SHARE</button>-->
<!--    </mat-card-actions>-->
  </mat-card>
</div>
