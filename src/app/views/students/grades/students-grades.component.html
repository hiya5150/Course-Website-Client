<app-students-nav></app-students-nav>

<div id="theList" *ngIf="assignments">

  <h2>Assignments</h2>
  <ul>
    <li *ngFor="let item of grades"><p>{{item.asnTitle}}</p> <p>{{item.asnBody}}</p> <p> {{item.asnDateCreated}}</p> <p> {{item.asnDueDate}}</p></li>
  </ul>
</div>

<div id="submitForm">
  <h2>The form</h2>
  <form name="submitForm">

    <a routerLink="submissions"> <button class="btn btn-primary btn-sm">Submit Assignment</button></a>
  </form>


</div>
