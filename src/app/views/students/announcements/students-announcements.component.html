<mat-toolbar>
  <h2>Welcome to the CMHS Course Website</h2>
  <span class="toolbar-flex"></span>
  <a routerLink='/main-homepage' >Home</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/assignments'>Assignments</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/announcements'>Announcements</a>
  <span class="toolbar-flex"></span>
  <a routerLink='/grades'>Grades</a>
  <span class="toolbar-flex"></span>

</mat-toolbar>

<div id="announcementsList" *ngIf="announcements">

  <table mat-table [dataSource]="announcements" class="mat-elevation-z8">


    <ng-container matColumnDef="annTitle">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.annTitle}} </td>
    </ng-container>

    <!-- Announcement body -->
    <ng-container matColumnDef="annBody">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <!-- Announcement date created -->
    <ng-container matColumnDef="annDateCreated">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.annDateCreated}} </td>
    </ng-container>

    <!-- Announcement author -->
    <ng-container matColumnDef="teacherName">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div id="submitForm">
  <h2>The form</h2>

</div>
